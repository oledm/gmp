    <div>
            <div class="fileUpload">
                <button>Добавить</button>
                <input id="file" onchange="angular.element(this).scope().fileSelected(this)" class="upload" type="file" name="file" aria-label="fileupload" data-multiple-caption="{count} files selected" multiple></input>
            </div>
            <button ng-click="vm.remove()">Удалить</button>

            <p>Последние загруженные файлы</p>

        <div ng-show="vm.selected.length">
          <div>
              <span>{{vm.selected.length > 1 ? 'Выбрано' : 'Выбран'}} {{vm.selected.length}} {{vm.selected.length > 1 ? vm.selected.length >= 5 ? 'файлов' : 'файла' : 'файл'}}</span>
          </div>
        </div>
