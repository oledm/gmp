<form name="userForm">
    <div>
      <label>Отдел</label>
        <select required name="department" placeholder="Отдел" ng-model="vm.department">
            <option ng-bind="d.name" ng-repeat="d in vm.allDeps | orderBy: 'name'"></option>
        </select>
      <div ng-messages="userForm.department.$error">
        <div ng-message="required">Обязательное поле</div>
      </div>
    </div>

    <div>
      <label>E-mail</label>
      <input type="email" md-maxlength="50" required name="email" ng-model="vm.email" />
      <div ng-messages="userForm.email.$error">
        <div ng-message="required">Обязательное поле</div>
        <div ng-message="email">Некорректно указан email</div>
        <div ng-message="md-maxlength">Длина поля не более 50 символов</div>
      </div>
    </div>

    <div>
      <label>Пароль</label>
      <input type="password" md-maxlength="50" required name="password" ng-model="vm.password" />
      <div ng-messages="userForm.password.$error">
        <div ng-message="required">Обязательное поле</div>
        <div ng-message="md-maxlength">Длина поля не более 50 символов</div>
      </div>
    </div>

    <button type="submit" class="md-raised" ng-disabled="userForm.$invalid" ng-click="vm.register();"> Отправить </button>
</form>
