<md-card>
    <ng-form name="vm.engineForm" class="md-padding">
    <md-card-title>
      <md-card-title-text>
            <span class="md-headline">Выберите двигатель</span>
      </md-card-title-text>
    </md-card-title>

    <div class="md-padding">
    <md-input-container>
      <label>Двигатель</label>
      <md-select name="engine" placeholder="Двигатель" required ng-model="vm.engines.selected">
            <md-option ng-bind="engine.name" ng-repeat="engine in vm.engines.all"></md-option>
        </md-select>
    </md-input-container>
    </div>
    </ng-form>
</md-card>
