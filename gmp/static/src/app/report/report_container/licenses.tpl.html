<ng-form name="vm.licensesForm" novalidate>
    <h4 checkmark>Копии документов</h4>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-4" ng-class="{ 'has-error': vm.schemesForm.hydra.$touched && vm.schemesForm.hydra.$invalid }">
                  <label class="control-label" for="hydra">Акт гидравлического испытания</label>
                  <input valid-file required ng-model="vm.report.files" type="file" id="hydra" name="hydra" />
                  <!-- 
                      <input valid-file required type="file" id="hydra" name="hydra" ng-model="hydra" onchange="angular.element(this).scope().upload(this)" />
                   -->
                  <div class="help-block" role="alert" ng-messages="vm.schemesForm.hydra.$error" ng-if="vm.schemesForm.hydra.$touched">
                      <div ng-messages-include="/static/src/assets/messages.html"></div>
                  </div>
            </div>
            <div class="col-sm-4" ng-class="{ 'has-error': vm.schemesForm.licenses.$touched && vm.schemesForm.licenses.$invalid }">
                  <label class="control-label" for="licenses">Разрешительные документы (свидетельства, лицензии)</label>
                  <input valid-file multiple required ng-model="vm.report.files" type="file" id="licenses" name="licenses" />
                  <!-- 
                      <input valid-file multiple required type="file" id="licenses" name="licenses" ng-model="licenses" onchange="angular.element(this).scope().upload(this)" />
                   -->
                  <div class="help-block" role="alert" ng-messages="vm.schemesForm.licenses.$error" ng-if="vm.schemesForm.licenses.$touched">
                      <div ng-messages-include="/static/src/assets/messages.html"></div>
                  </div>
            </div>
            <div class="col-sm-4" ng-class="{ 'has-error': vm.schemesForm.warrant.$touched && vm.schemesForm.warrant.$invalid }">
                  <label class="control-label" for="warrant">Доверенность</label>
                  <input valid-file required ng-model="vm.report.files" type="file" id="warrant" name="warrant" />
                  <!-- 
                      <input valid-file required type="file" id="warrant" name="warrant" ng-model="warrant" onchange="angular.element(this).scope().upload(this)" />
                   -->
                  <div class="help-block" role="alert" ng-messages="vm.schemesForm.warrant.$error" ng-if="vm.schemesForm.warrant.$touched">
                      <div ng-messages-include="/static/src/assets/messages.html"></div>
                  </div>
            </div>
        </div>
    </div>
</ng-form>
