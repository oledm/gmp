<ng-form name="vm.schemesForm" novalidate>
  <h4 checkmark>Схемы проведения неразрушающего контроля</h4>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-4" ng-class="{ 'has-error': vm.schemesForm.legend.$touched && vm.schemesForm.legend.$invalid }">
                  <label class="control-label" for="legend">Условные обозначения</label>
                  <input valid-file required type="file" id="legend" name="legend" ng-model="legend"
                      onchange="angular.element(this).scope().upload(this)" />
                  <div class="help-block" role="alert" ng-messages="vm.schemesForm.legend.$error" ng-if="vm.schemesForm.legend.$touched">
                      <div ng-messages-include="/static/src/assets/messages.html"></div>
                  </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-8" ng-class="{ 'has-error': vm.schemesForm.scheme_VIK.$touched && vm.schemesForm.scheme_VIK.$invalid }">
              <input class="form-control" type="text" id="scheme_VIK" required name="scheme_VIK" ng-maxlength="100" ng-model="vm.report.schemes.VIK" />
              <div class="help-block" role="alert" ng-messages="vm.schemesForm.scheme_VIK.$error" ng-if="vm.schemesForm.scheme_VIK.$touched">
                  <div ng-messages-include="/static/src/assets/messages.html"></div>
              </div>
            </div>
            <div class="col-sm-4" ng-class="{ 'has-error': vm.schemesForm.conrtol_VIK.$touched && vm.schemesForm.conrtol_VIK.$invalid }">
                  <input valid-file required type="file" id="conrtol_VIK" name="conrtol_VIK" ng-model="conrtol_VIK"
                      onchange="angular.element(this).scope().upload(this)" />
                  <div class="help-block" role="alert" ng-messages="vm.schemesForm.conrtol_VIK.$error" ng-if="vm.schemesForm.conrtol_VIK.$touched">
                      <div ng-messages-include="/static/src/assets/messages.html"></div>
                  </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-8" ng-class="{ 'has-error': vm.schemesForm.UK_container.$touched && vm.schemesForm.UK_container.$invalid }">
              <input class="form-control" type="text" id="UK_container" required name="UK_container" ng-maxlength="100" ng-model="vm.report.schemes.UK_container" />
              <div class="help-block" role="alert" ng-messages="vm.schemesForm.UK_container.$error" ng-if="vm.schemesForm.UK_container.$touched">
                  <div ng-messages-include="/static/src/assets/messages.html"></div>
              </div>
            </div>
            <div class="col-sm-4" ng-class="{ 'has-error': vm.schemesForm.conrtol_UK_container.$touched && vm.schemesForm.conrtol_UK_container.$invalid }">
                  <input valid-file required type="file" id="conrtol_UK_container" name="conrtol_UK_container" ng-model="conrtol_UK_container"
                      onchange="angular.element(this).scope().upload(this)" />
                  <div class="help-block" role="alert" ng-messages="vm.schemesForm.conrtol_UK_container.$error" ng-if="vm.schemesForm.conrtol_UK_container.$touched">
                      <div ng-messages-include="/static/src/assets/messages.html"></div>
                  </div>
            </div>
        </div>
    </div>
</ng-form>
