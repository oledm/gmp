<div save-history="vm.report" ng-cloak>

    <ui-select multiple tagging="vm.tagTransform" ng-model="vm.selected.value">
	<ui-select-match placeholder="Выберите вариант...">
	    <span ng-bind="$select.selected.name"></span>
	</ui-select-match>
	<ui-select-choices repeat="item in (itemArray | filter: $select.search) track by item.id">
	    <span ng-bind="item.name"></span>
	</ui-select-choices>
    </ui-select>
      <pre>selectedPeople = {{vm.selected | json}}</pre>

    <h3 class="block text-center">Формирование отчета по сосудам</h3>

          <autocomplete ng-model="yourchoice" click-activation="true" attr-placeholder="" data="movies" attr-input-class="form-control" attr-class="block"></autocomplete>
    
    <div class="block" ng-repeat="page in vm.pages" ng-include="'/static/src/app/report/' + page"></div>
    
    <div class="block text-center" ng-cloak>
        <button ng-click="vm.createPassport()" class="btn btn-primary btn-lg"
            > Создать отчет
        </button>    
    </div>

    <div class="block"></div>
     
    <a target="_self" ng-href="/report/">
    </a>
