<ng-form name="vm.mainForm" save-history="vm.report" report-id="{{vm.reportId}}">
    <div ng-cloak>
        <h3 class="block text-center">Формирование отчета по сосудам</h3>
        
         <!-- 
             <autocomplete ng-model="vm.yourchoice" data="vm.movies" click-activation="true"
               attr-placeholder="" attr-input-class="form-control" attr-class="block"></autocomplete>
          -->
        
        <div class="block" ng-repeat="page in vm.pages" ng-include="'/static/src/app/report/' + page"></div>
        
        <div class="block text-center">
            <button ng-click="vm.createPassport()" class="btn btn-primary btn-lg"
                > Создать отчет
            </button>    
        </div>
    
        <div class="block"></div>
         
        <a target="_self" ng-href="/report/">
        </a>
    </div>
</ng-form>
