<ng-form name="vm.orderForm" novalidate>
    <h4 checkmark>Данные приказа о создании бригады</h4>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-6"
                 ng-class="{ 'has-error': vm.orderForm.order_number.$touched && vm.orderForm.order_number.$invalid }"
                >
                  <label class="control-label" for="order_number">Номер приказа</label>
                  <input class="form-control" type="text" id="order_number" required
                      name="order_number" ng-maxlength="50" ng-model="vm.report.order.number" />
                  <div class="help-block" role="alert" ng-messages="vm.orderForm.order_number.$error" ng-if="vm.orderForm.order_number.$touched">
                      <div ng-messages-include="/static/src/assets/messages.html"></div>
                  </div>
            </div>
            <div class="col-sm-6" ng-controller="DatepickerController as dc"
                 ng-class="{ 'has-error': vm.orderForm.order_date.$touched && vm.orderForm.order_date.$invalid }"
                >
                  <label class="control-label" for="order_date">Дата создания приказа</label>
                    <p class="input-group">
                  <input type="text" ng-model="vm.report.order.date" id="order_date" name="order_date" class="form-control" uib-datepicker-popup="dd MMMM yyyy" ng-model-options="{timezone: 'UTC'}" is-open="dc.popup.opened" required datepicker-options="dc.dateOptions" required />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="dc.open()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                    </p>
                  <div class="help-block" role="alert" ng-messages="vm.orderForm.order_date.$error" ng-if="vm.orderForm.order_date.$touched">
                      <div ng-messages-include="/static/src/assets/messages.html"></div>
                  </div>
            </div>
        </div>
    </div>
</ng-form>
