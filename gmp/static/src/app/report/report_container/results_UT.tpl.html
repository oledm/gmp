<div class="form-group">
    <div class="panel panel-default">
      <div class="panel-heading">Результаты контроля
          <button type="button" class="btn btn-sm btn-primary"
                ng-click="vm.report.results.UT.measures.push({title: '', data: [{passport: '', real: ''}]})">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
              Добавить элемент сосуда
          </button>
      </div>
      <table class="table table-bordered table-condensed">
          <thead>
              <tr>
                  <th></th>
                  <th class="text-center">№ точки</th>
                  <th class="text-center">Толщина паспортная, мм</th>
                  <th class="text-center">Толщина фактическая, мм</th>
              </tr>
          </thead>
          <tbody ng-repeat="measure in vm.report.results.UT.measures">
                  <tr>
                      <td class="text-center">
                          <button type="button" class="btn btn-sm btn-primary"
                              ng-click="measure.data.push({passport: '', real: ''})">
                              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                              Добавить точку
                          </button>
                          <button type="button" class="btn btn-sm btn-danger"
                              ng-click="vm.report.results.UT.measures.splice($index, 1)">
                              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                              Удалить элемент
                          </button>
                      </td>
                      <td class="text-center" colspan="3">
                          <input class="form-control" type="text" ng-model="measure.title" />
                      </td>
                  </tr>
                  <tr ng-repeat="value in measure.data">
                      <td class="text-center">
                          <button type="button" class="btn btn-sm btn-danger"
                              ng-click="measure.data.splice($index, 1)">
                              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                          </button>
                      </td>
                      <td class="text-center">{{$index + 1}}</td>
                      <td><input class="form-control" type="text"
                              ng-model="value.passport" />
                      </td>
                      <td><input class="form-control" type="text"
                              ng-model="value.real" />
                      </td>
                  </tr>
          </tbody>
      </table>


    </div>
</div>

<div class="panel panel-default">
    <div class="form-group" ng-repeat="x in vm.report.results.UT.results">
        <div class="alert alert-success alert-dismissible" role="alert">
              <button type="button" ng-click="vm.report.results.UT.results.splice($index, 1)"
                  class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
              </button>
            <span contenteditable 
                ng-model="x.value">
            </span>
        </div>
    </div>
    <div class="form-group">
        <textarea 
            ng-keypress="vm.procKeyPress($event, vm.report.results.UT.results)"
            class="form-control"
            title="Нажмите Enter для добавления следующего пункта"
            ng-model="newDocValue"
            ng-maxlength="1024">
        </textarea>
    </div>
    <div class="form-group text-center">
        <button ng-submit class="btn btn-primary text-center"
            ng-click="vm.addToCollection(vm.report.results.UT.results, newDocValue); newDocValue=''">Добавить
        </button>
    </div>
</div>
    
<div class="panel panel-default">
      <div class="panel-heading">Заключение</div>
          <div class="alert alert-success marginless" role="alert">
              <span contenteditable ng-model="vm.report.results.UT.conclusion">
              </span>
          </div>
</div>
