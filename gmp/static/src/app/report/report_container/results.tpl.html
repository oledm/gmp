<ng-form name="vm.resultsTableForm" novalidate>
  <h4 checkmark valid-on="{{true}}">Результаты контроля</h4>
    <uib-accordion close-others="oneAtATime">
        <uib-accordion-group heading="Визуальный и измерительный контроль">
            <div class="block" ng-include="'/static/src/app/report/report_container/results_VIK.tpl.html'"></div>
        </uib-accordion-group>
	<uib-accordion-group heading="Ультразвуковая толщинометрия элементов">
            <div class="block" ng-include="'/static/src/app/report/report_container/results_UT.tpl.html'"></div>
	</uib-accordion-group>
	<uib-accordion-group heading="Ультразвуковой контроль качества сварных соединений">
            <div class="block" ng-include="'/static/src/app/report/report_container/results_UK.tpl.html'"></div>
	</uib-accordion-group>
	<uib-accordion-group heading="Контроль физико-механических свойств (твёрдости) сварных соединений и основного металла">
            <div class="block" ng-include="'/static/src/app/report/report_container/results_T.tpl.html'"></div>
	</uib-accordion-group>
	<uib-accordion-group heading="Магнитопорошковый контроль сварных соединений и основного металла">
            <div class="block" ng-include="'/static/src/app/report/report_container/results_MK.tpl.html'"></div>
	</uib-accordion-group>
	<uib-accordion-group heading="Гидравлические испытания">
            <div class="panel panel-default">
                  <div class="panel-heading">Заключение</div>
                      <div class="alert alert-success marginless" role="alert">
                          <span contenteditable ng-model="vm.report.results.HYDRA.conclusion">
                          </span>
                  </div>
            </div>
	</uib-accordion-group>
    </uib-accordion>
</ng-form>
