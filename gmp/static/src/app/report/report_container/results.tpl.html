<ng-form name="vm.resultsInfoForm" novalidate>
  <h4 checkmark>Результаты обследования</h4>
    <div class="form-group">
      <label class="control-label">Результаты визуального и измерительного контроля</label>
      <div class="row" ng-repeat="x in vm.report.results">
            <!-- 
                <div class="col-sm-12">
                    <div contenteditable class="alert alert-success alert-dismissible" role="alert"
                        ng-model="x.value">
                    </div>
                      <button type="button" ng-click="vm.report.results.splice($index, 1)"
                          class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                      </button>
                </div>
             -->
            <div class="col-sm-12 alert alert-success alert-dismissible" role="alert">
                  <button type="button" ng-click="vm.report.results.splice($index, 1)"
                      class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                <span contenteditable 
                    ng-model="x.value">
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <textarea 
            ng-keypress="vm.procKeyPress($event, vm.report.results)"
            class="form-control" id="results" name="results"
            title="Нажмите Enter для добавления следующего пункта"
            ng-model="newDocValue" required
            ng-maxlength="1024">
        </textarea>
    </div>
    <div class="form-group text-center">
        <button ng-submit class="btn btn-primary text-center"
            ng-click="vm.addToCollection(vm.report.results, newDocValue); newDocValue=''; $scope.apply()">Добавить
        </button>
    </div>
</ng-form>
