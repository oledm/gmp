    <div class="form-group">
      <div class="row" ng-repeat="x in vm.report.results.VIK.results">
            <div class="col-sm-12 alert alert-success alert-dismissible" role="alert">
                  <button type="button" ng-click="vm.report.results.VIK.results.splice($index, 1)"
                      class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                <span contenteditable 
                    ng-model="x.value">
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <textarea 
            ng-keypress="vm.procKeyPress($event, vm.report.results.VIK.results)"
            class="form-control"
            title="Нажмите Enter для добавления следующего пункта"
            ng-model="newDocValue" required
            ng-maxlength="1024">
        </textarea>
    </div>
    <div class="form-group text-center">
        <button ng-submit class="btn btn-primary text-center"
            ng-click="vm.addToCollection(vm.report.results.VIK.results, newDocValue); newDocValue=''">Добавить
        </button>
    </div>
    <div class="form-group">
      <label class="control-label">Заключение</label>
      <div class="row">
            <div class="col-sm-12 alert alert-success" role="alert">
                <span contenteditable 
                    ng-model="vm.report.results.VIK.conclusion">
                </span>
            </div>
        </div>
    </div>
