<ng-form name="vm.imagesForm" class="md-padding">
    <h4>Графические данные</h4>
    <div class="md-padding">
        <span>Общий вид электродвигателя&nbsp;</span>
        <input id="file" onchange="angular.element(this).scope().upload(this)" type="file" name="main" aria-label="fileupload"></input>
    </div>

    <div class="md-padding">
        <span>Фото термограммы 1&nbsp;</span>
        <input id="file" onchange="angular.element(this).scope().upload(this)" type="file" name="therm1" aria-label="fileupload"></input>
    </div>

    <div class="md-padding">
        <span>Фото термограммы 2&nbsp;</span>
        <input id="file" onchange="angular.element(this).scope().upload(this)" type="file" name="therm2" aria-label="fileupload"></input>
    </div>
</ng-form>
