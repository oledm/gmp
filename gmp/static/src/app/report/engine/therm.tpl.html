<ng-form name="vm.thermForm" novalidate>
  <h4 checkmark>Данные тепловизионного контроля</h4>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-4"
                 ng-class="{ 'has-error': vm.thermForm.tclass.$touched && vm.thermForm.tclass.$invalid }"
                >
              <label class="control-label" for="tclass">Температурный класс</label>
              <select class="form-control" required ng-model="vm.report.therm.tclass "
                  ng-options="tclass.id as tclass.name for tclass in vm.tclasses.all"
                  name="tclass"
                  id="tclass"
                  >
              </select>
              <div class="help-block" role="alert" ng-messages="vm.thermForm.tclass.$error" ng-if="vm.thermForm.tclass.$touched">
                  <div ng-messages-include="/static/src/assets/messages.html"></div>
              </div>
            </div>

            <div class="col-sm-4"
                 ng-class="{ 'has-error': vm.thermForm.distance.$touched && vm.thermForm.distance.$invalid }"
                >
              <label class="control-label" for="distance">Расстояние до объекта, м</label>
              <input class="form-control" type="text" id="distance" required ng-pattern="/^[0-9.,]*$/"
                  name="distance" ng-maxlength="50" ng-model="vm.report.therm.distance" />
              <div class="help-block" role="alert" ng-messages="vm.thermForm.distance.$error" ng-if="vm.thermForm.distance.$touched">
                  <div ng-messages-include="/static/src/assets/messages.html"></div>
              </div>
            </div>

            <div class="col-sm-4"
                 ng-class="{ 'has-error': vm.thermForm.temp_env.$touched && vm.thermForm.temp_env.$invalid }"
                >
              <label class="control-label" for="temp_env">Температура окружающей среды</label>
              <input class="form-control" type="text" id="temp_env" required ng-pattern="/^[0-9.,]*$/"
                  name="temp_env" ng-maxlength="50" ng-model="vm.report.therm.temp_env" />
              <div class="help-block" role="alert" ng-messages="vm.thermForm.temp_env.$error" ng-if="vm.thermForm.temp_env.$touched">
                  <div ng-messages-include="/static/src/assets/messages.html"></div>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"
                 ng-class="{ 'has-error': vm.thermForm.temp_max.$touched && vm.thermForm.temp_max.$invalid }"
                >
              <label class="control-label" for="temp_max">Максимальная температура, °С</label>
              <input class="form-control" type="text" id="temp_max" required ng-pattern="/^[0-9.,]*$/"
                  name="temp_max" ng-maxlength="50" ng-model="vm.report.therm.temp_max" />
              <div class="help-block" role="alert" ng-messages="vm.thermForm.temp_max.$error" ng-if="vm.thermForm.temp_max.$touched">
                  <div ng-messages-include="/static/src/assets/messages.html"></div>
              </div>
            </div>

            <div class="col-sm-4"
                 ng-class="{ 'has-error': vm.thermForm.temp_min.$touched && vm.thermForm.temp_min.$invalid }"
                >
              <label class="control-label" for="temp_min">Минимальная температура, °С</label>
              <input class="form-control" type="text" id="temp_min" required ng-pattern="/^[0-9.,]*$/"
                  name="temp_min" ng-maxlength="50" ng-model="vm.report.therm.temp_min" />
              <div class="help-block" role="alert" ng-messages="vm.thermForm.temp_min.$error" ng-if="vm.thermForm.temp_min.$touched">
                  <div ng-messages-include="/static/src/assets/messages.html"></div>
              </div>
            </div>

            <div class="col-sm-4"
                 ng-class="{ 'has-error': vm.thermForm.temp_avg.$touched && vm.thermForm.temp_avg.$invalid }"
                >
              <label class="control-label" for="temp_avg">Средняя температура, °С</label>
              <input class="form-control" type="text" id="temp_avg" required ng-pattern="/^[0-9.,]*$/"
                  name="temp_avg" ng-maxlength="50" ng-model="vm.report.therm.temp_avg" />
              <div class="help-block" role="alert" ng-messages="vm.thermForm.temp_avg.$error" ng-if="vm.thermForm.temp_avg.$touched">
                  <div ng-messages-include="/static/src/assets/messages.html"></div>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"
                 ng-class="{ 'has-error': vm.thermForm.correct.$touched && vm.thermForm.correct.$invalid }"
                >
              <label class="control-label" for="correct">Температурный класс</label>
              <select class="form-control" required ng-model="vm.report.therm.correct" name="correct" id="correct">
                  <option>Соответствует</option>
                  <option>Не соответствует</option>
              </select>
              <div class="help-block" role="alert" ng-messages="vm.thermForm.correct.$error" ng-if="vm.thermForm.correct.$touched">
                  <div ng-messages-include="/static/src/assets/messages.html"></div>
              </div>
            </div>
        </div>
    </div>
</ng-form>
