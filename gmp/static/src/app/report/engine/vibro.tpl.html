<ng-form name="vm.vibroForm" novalidate ng-if="!vm.excelDataExist()">
  <h4 checkmark>Данные вибрационного контроля</h4>
    <div class="form-group">
        <div class="row">
            <label class="col-sm-3">Зона контроля</label>
            <label class="col-sm-3">Вертикальная</label>
            <label class="col-sm-3">Горизонтальная</label>
            <label class="col-sm-3">Осевая</label>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <p>Подшипниковый узел со стороны привода</p>
            </div>
            <div class="col-sm-3" ng-class="{ 'has-error': vm.vibroForm.vibro_vert.$touched && vm.vibroForm.vibro_vert.$invalid }">

              <input class="form-control" type="text" id="vibro_vert" required ng-pattern="/^[0-9.,]*$/"
                  name="vibro_vert" ng-maxlength="50" ng-model="vm.report.vibro.vert" />
              <div class="help-block" role="alert" ng-messages="vm.vibroForm.vibro_vert.$error" ng-if="vm.vibroForm.vibro_vert.$touched">
                  <div ng-messages-include="/static/src/assets/messages.html"></div>
              </div>
            </div>

            <div class="col-sm-3"
                 ng-class="{ 'has-error': vm.vibroForm.vibro_horiz.$touched && vm.vibroForm.vibro_horiz.$invalid }"
                >
              <input class="form-control" type="text" id="vibro_horiz" required ng-pattern="/^[0-9.,]*$/"
                  name="vibro_horiz" ng-maxlength="50" ng-model="vm.report.vibro.horiz" />
              <div class="help-block" role="alert" ng-messages="vm.vibroForm.vibro_horiz.$error" ng-if="vm.vibroForm.vibro_horiz.$touched">
                  <div ng-messages-include="/static/src/assets/messages.html"></div>
              </div>
            </div>

            <div class="col-sm-3"
                 ng-class="{ 'has-error': vm.vibroForm.vibro_axis.$touched && vm.vibroForm.vibro_axis.$invalid }"
                >
              <input class="form-control" type="text" id="vibro_axis" required ng-pattern="/^[0-9.,]*$/"
                  name="vibro_axis" ng-maxlength="50" ng-model="vm.report.vibro.axis" />
              <div class="help-block" role="alert" ng-messages="vm.vibroForm.vibro_axis.$error" ng-if="vm.vibroForm.vibro_axis.$touched">
                  <div ng-messages-include="/static/src/assets/messages.html"></div>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <p>Подшипниковый узел с противоположной приводу стороны</p>
            </div>
            <div class="col-sm-3" ng-class="{ 'has-error': vm.vibroForm.vibro_reverse_vert.$touched && vm.vibroForm.vibro_reverse_vert.$invalid }">

              <input class="form-control" type="text" id="vibro_reverse_vert" required ng-pattern="/^[0-9.,]*$/"
                  name="vibro_reverse_vert" ng-maxlength="50" ng-model="vm.report.vibro.reverse_vert" />
              <div class="help-block" role="alert" ng-messages="vm.vibroForm.vibro_reverse_vert.$error" ng-if="vm.vibroForm.vibro_reverse_vert.$touched">
                  <div ng-messages-include="/static/src/assets/messages.html"></div>
              </div>
            </div>

            <div class="col-sm-3"
                 ng-class="{ 'has-error': vm.vibroForm.vibro_reverse_horiz.$touched && vm.vibroForm.vibro_reverse_horiz.$invalid }"
                >
              <input class="form-control" type="text" id="vibro_reverse_horiz" required ng-pattern="/^[0-9.,]*$/"
                  name="vibro_reverse_horiz" ng-maxlength="50" ng-model="vm.report.vibro.reverse_horiz" />
              <div class="help-block" role="alert" ng-messages="vm.vibroForm.vibro_reverse_horiz.$error" ng-if="vm.vibroForm.vibro_reverse_horiz.$touched">
                  <div ng-messages-include="/static/src/assets/messages.html"></div>
              </div>
            </div>

            <div class="col-sm-3"
                 ng-class="{ 'has-error': vm.vibroForm.vibro_reverse_axis.$touched && vm.vibroForm.vibro_reverse_axis.$invalid }"
                >
              <input class="form-control" type="text" id="vibro_reverse_axis" required ng-pattern="/^[0-9.,]*$/"
                  name="vibro_reverse_axis" ng-maxlength="50" ng-model="vm.report.vibro.reverse_axis" />
              <div class="help-block" role="alert" ng-messages="vm.vibroForm.vibro_reverse_axis.$error" ng-if="vm.vibroForm.vibro_reverse_axis.$touched">
                  <div ng-messages-include="/static/src/assets/messages.html"></div>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <p>Норма</p>
            </div>
            <div class="col-sm-3" ng-class="{ 'has-error': vm.vibroForm.vibro_norm.$touched && vm.vibroForm.vibro_norm.$invalid }">

              <input class="form-control" type="text" id="vibro_norm" required ng-pattern="/^[0-9.,]*$/"
                  name="vibro_norm" ng-maxlength="50" ng-model="vm.report.vibro.norm" />
              <div class="help-block" role="alert" ng-messages="vm.vibroForm.vibro_norm.$error" ng-if="vm.vibroForm.vibro_norm.$touched">
                  <div ng-messages-include="/static/src/assets/messages.html"></div>
              </div>
            </div>

        </div>
    </div>
</ng-form>
