<ng-form name="vm.resistanceForm" novalidate ng-if="!vm.excelDataExist()">
  <h4 checkmark>Данные измерений сопротивления изоляции обмотки статора</h4>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-6"
                 ng-class="{ 'has-error': vm.resistanceForm.resistance_isolation.$touched && vm.resistanceForm.resistance_isolation.$invalid }"
                >
              <label class="control-label" for="resistance_isolation">Сопротивление изоляции, МОм</label>
              <input class="form-control" type="text" id="resistance_isolation" required ng-pattern="/^[0-9.,]*$/" name="resistance_isolation" ng-maxlength="50" ng-model="vm.report.resistance.isolation" />
              <div class="help-block" role="alert" ng-messages="vm.resistanceForm.resistance_isolation.$error" ng-if="vm.resistanceForm.resistance_isolation.$touched">
                  <div ng-messages-include="/static/src/assets/messages.html"></div>
              </div>
            </div>
            <div class="col-sm-6"
                 ng-class="{ 'has-error': vm.resistanceForm.resistance_wireAB.$touched && vm.resistanceForm.resistance_wireAB.$invalid }"
                >
              <label class="control-label" for="resistance_wireAB">Сопротивление обмотки, мОм (фаза A-B)</label>
              <input class="form-control" type="text" id="resistance_wireAB" required ng-pattern="/^[0-9.,]*$/" name="resistance_wireAB" ng-maxlength="50" ng-model="vm.report.resistance.wireAB" />
              <div class="help-block" role="alert" ng-messages="vm.resistanceForm.resistance_wireAB.$error" ng-if="vm.resistanceForm.resistance_wireAB.$touched">
                  <div ng-messages-include="/static/src/assets/messages.html"></div>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6"
                 ng-class="{ 'has-error': vm.resistanceForm.resistance_wireBC.$touched && vm.resistanceForm.resistance_wireBC.$invalid }"
                >
              <label class="control-label" for="resistance_wireBC">Сопротивление обмотки, мОм (фаза B-C)</label>
              <input class="form-control" type="text" id="resistance_wireBC" required ng-pattern="/^[0-9.,]*$/" name="resistance_wireBC" ng-maxlength="50" ng-model="vm.report.resistance.wireBC" />
              <div class="help-block" role="alert" ng-messages="vm.resistanceForm.resistance_wireBC.$error" ng-if="vm.resistanceForm.resistance_wireBC.$touched">
                  <div ng-messages-include="/static/src/assets/messages.html"></div>
              </div>
            </div>
            <div class="col-sm-6"
                 ng-class="{ 'has-error': vm.resistanceForm.resistance_wireCA.$touched && vm.resistanceForm.resistance_wireCA.$invalid }"
                >
              <label class="control-label" for="resistance_wireCA">Сопротивление обмотки, мОм (фаза C-A)</label>
              <input class="form-control" type="text" id="resistance_wireCA" required ng-pattern="/^[0-9.,]*$/" name="resistance_wireCA" ng-maxlength="50" ng-model="vm.report.resistance.wireCA" />
              <div class="help-block" role="alert" ng-messages="vm.resistanceForm.resistance_wireCA.$error" ng-if="vm.resistanceForm.resistance_wireCA.$touched">
                  <div ng-messages-include="/static/src/assets/messages.html"></div>
              </div>
            </div>
        </div>
    </div>
</ng-form>
