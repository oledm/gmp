<div class="form-group">
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">Результаты контроля</div>
      <table class="table table-bordered table-condensed">
          <thead>
              <tr>
                  <th></th>
                  <th class="text-center">№ п/п</th>
                  <th class="text-center"><button type="button" class="btn btn-sm btn-primary"
                          ng-click="vm.report.results.T.values.push({})">
                          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                      </button>
                      <br />Элемент контроля</th>
                  <th class="text-center">№ точки</th>
                  <th class="text-center">Зона контроля</th>
                  <th class="text-center">Толщина паспортная, мм</th>
                  <th class="text-center">Твердость измеренная, НВ</th>
              </tr>
          </thead>
          <tbody>
              <tr ng-repeat="value in vm.report.results.T.values">
                  <td>
                      <button type="button" class="btn btn-sm btn-danger"
                          ng-click="vm.report.results.T.values.splice($index, 1)">
                          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                      </button>
                  </td>
                  <td class="text-center">{{$index + 1}}</td>
                  <td>
                      <input class="form-control" type="text" ng-change="vm.checkElementName(value)"
                          ng-model="value.element" />
                  </td>
                  <td><input class="form-control" type="text"
                          ng-model="value.point" />
                  </td>
                  <td><input class="form-control" type="text"
                          ng-model="value.zone" />
                  </td>
                  <td><input class="form-control" type="number"
                          ng-model="value.width" />
                  </td>
                  <td><input class="form-control" type="text"
                          ng-model="value.hardness" />
                  </td>
              </tr>
          </tbody>
      </table>
    </div>
</div>
    
<div class="panel panel-default">
    <div class="form-group">
      <div ng-repeat="x in vm.report.results.T.results">
            <div class="alert alert-success alert-dismissible" role="alert">
                  <button type="button" ng-click="vm.report.results.T.results.splice($index, 1)"
                      class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                <span contenteditable 
                    ng-model="x.value">
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <textarea 
            ng-keypress="vm.procKeyPress($event, vm.report.results.T.results)"
            class="form-control"
            title="Нажмите Enter для добавления следующего пункта"
            ng-model="newDocValue"
            ng-maxlength="1024">
        </textarea>
    </div>
    <div class="form-group text-center">
        <button ng-submit class="btn btn-primary text-center"
            ng-click="vm.addToCollection(vm.report.results.T.results, newDocValue); newDocValue=''">Добавить
        </button>
    </div>
</div>

<div class="panel panel-default">
      <div class="panel-heading">Заключение</div>
          <div class="alert alert-success marginless" role="alert">
              <span contenteditable ng-model="vm.report.results.T.conclusion">
              </span>
      </div>
</div>
