<ng-form name="vm.datesForm" novalidate>
    <h4 checkmark>Укажите даты выполнения работ</h4>

    <div class="form-group">
        <div class="row">
            <div class="col-sm-4" ng-controller="DatepickerController as dc"
                 ng-class="{ 'has-error': vm.datesForm.workBegin.$touched && vm.datesForm.workBegin.$invalid }"
                >
                  <label class="control-label" for="workBegin">Дата начала работ</label>
                    <p class="input-group">
                  <input type="text" ng-model="vm.workBegin" id="workBegin" name="workBegin" class="form-control" uib-datepicker-popup is-open="dc.popup.opened" ng-required="true" datepicker-options="dc.dateOptions" required />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="dc.open()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                    </p>
                  <div class="help-block" role="alert" ng-messages="vm.datesForm.workBegin.$error" ng-if="vm.datesForm.workBegin.$touched">
                      <div ng-messages-include="/static/src/assets/messages.html"></div>
                  </div>
            </div>
            <div class="col-sm-4" ng-controller="DatepickerController as dc"
                 ng-class="{ 'has-error': vm.datesForm.investigationDate.$touched && vm.datesForm.investigationDate.$invalid }"
                >
                  <label class="control-label" for="investigation_date">Дата обследования</label>
                    <p class="input-group">
                  <input type="text" ng-model="vm.investigationDate" id="investigation_date" name="investigationDate" class="form-control" uib-datepicker-popup is-open="dc.popup.opened" ng-required="true" datepicker-options="dc.dateOptions" required />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="dc.open()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                    </p>
                  <div class="help-block" role="alert" ng-messages="vm.datesForm.investigationDate.$error" ng-if="vm.datesForm.investigationDate.$touched">
                      <div ng-messages-include="/static/src/assets/messages.html"></div>
                  </div>
            </div>
            <div class="col-sm-4" ng-controller="DatepickerController as dc"
                 ng-class="{ 'has-error': vm.datesForm.workEnd.$touched && vm.datesForm.workEnd.$invalid }"
                >
                  <label class="control-label" for="workEnd">Дата окончания работ</label>
                    <p class="input-group">
                  <input type="text" ng-model="vm.workEnd" id="workEnd" name="workEnd" class="form-control" uib-datepicker-popup is-open="dc.popup.opened" ng-required="true" datepicker-options="dc.dateOptions" required />
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="dc.open()"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                    </p>
                  <div class="help-block" role="alert" ng-messages="vm.datesForm.workEnd.$error" ng-if="vm.datesForm.workEnd.$touched">
                      <div ng-messages-include="/static/src/assets/messages.html"></div>
                  </div>
            </div>
        </div>
    </div>
</ng-form>
