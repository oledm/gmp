        <div class="md-block" flex-gt-sm ng-repeat="emp in vm.team">
            <md-input-container>
              <label>Работник</label>
                <md-select name="employee" placeholder="Работник" ng-model="emp.name">
                    <md-option ng-bind="e" ng-repeat="e in vm.allEmployees"></md-option>

            </md-input-container>
        </div>
        <md-button class="md-raised" ng-click="vm.addEmployee()">Добавить</md-button>
