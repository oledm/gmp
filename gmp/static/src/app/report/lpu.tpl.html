<ng-form name="vm.LPUForm" class="md-padding">
    <div class="md-block">
    <h4>Выберите объект обследования</h4>
    <md-input-container>
      <label>Организация</label>
      <md-select name="org" ng-change="vm.getLPUs(vm.report.org)" placeholder="Организация" required ng-model="vm.report.org">
            <md-option ng-bind="org.name" ng-repeat="org in vm.orgs"></md-option>
      </md-select>
    </md-input-container>

    <md-input-container>
      <label>ЛПУ МГ</label>
      <md-select name="lpu" placeholder="ЛПУ МГ" required ng-model="vm.report.lpu">
            <md-option ng-bind="lpu.name" ng-repeat="lpu in vm.lpus"></md-option>
      </md-select>
    </md-input-container>
    </div>

    <md-input-container>
      <label>Наименование КС или установки</label>
      <input md-maxlength="70" required name="ks" ng-model="vm.report.ks" />
      <div ng-messages="vm.LPUForm.ks.$error">
        <div ng-message="md-maxlength">Длина поля не более 70 символов</div>
      </div>
    </md-input-container>

    <md-input-container>
      <label>Название цеха</label>
      <input md-maxlength="70" required name="plant" ng-model="vm.report.plant" />
      <div ng-messages="vm.LPUForm.plant.$error">
        <div ng-message="md-maxlength">Длина поля не более 70 символов</div>
      </div>
    </md-input-container>

    <div class="md-block">
        <h4>Укажите даты выполнения работ</h4>
        <md-datepicker required ng-model="vm.investigationDate" md-placeholder="Обследование"></md-datepicker>
        <md-datepicker required ng-model="vm.workBegin" md-placeholder="Начало работ"></md-datepicker>
        <md-datepicker required ng-model="vm.workEnd" md-placeholder="Окончание работ"></md-datepicker>
    </div>
</ng-form>
