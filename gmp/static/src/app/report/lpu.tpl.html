<ng-form name="vm.LPUForm" class="md-padding">
    <h4>Выберите ЛПУ МГ</h4>

        <div class="md-block">
        <md-input-container>
          <label>ЛПУ МГ</label>
          <md-select name="lpu" placeholder="ЛПУ МГ" required ng-model="vm.report.lpu">
                <md-option ng-bind="lpu.name" ng-repeat="lpu in vm.lpus"></md-option>
          </md-select>
        </md-input-container>
        </div>
        

        <div class="md-block">
            <h4>Укажите дату обследования</h4>
            <md-datepicker required ng-model="vm.investigationDate" md-placeholder="Дата"></md-datepicker>
        </div>
</ng-form>
