<ng-form name="vm.licensesForm" novalidate>
    <h4 checkmark>Копии документов</h4>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-4" ng-class="{ 'has-error': vm.schemesForm.hydra.$touched && vm.schemesForm.hydra.$invalid }">
                  <files-upload ng-model="vm.report.files.hydra" label="Акт гидравлического испытания"></files-upload>
                  <div class="help-block" role="alert" ng-messages="vm.schemesForm.hydra.$error" ng-if="vm.schemesForm.hydra.$touched">
                      <div ng-messages-include="/static/src/assets/messages.html"></div>
                  </div>
            </div>
            <div class="col-sm-4" ng-class="{ 'has-error': vm.schemesForm.licenses.$touched && vm.schemesForm.licenses.$invalid }">
                  <files-upload ng-model="vm.report.files.licenses" multiple label="Разрешительные документы (свидетельства, лицензии)"></files-upload>
                  <div class="help-block" role="alert" ng-messages="vm.schemesForm.licenses.$error" ng-if="vm.schemesForm.licenses.$touched">
                      <div ng-messages-include="/static/src/assets/messages.html"></div>
                  </div>
            </div>
            <div class="col-sm-4" ng-class="{ 'has-error': vm.schemesForm.warrant.$touched && vm.schemesForm.warrant.$invalid }">
                  <files-upload ng-model="vm.report.files.warrant" label="Доверенность"></files-upload>
                  <div class="help-block" role="alert" ng-messages="vm.schemesForm.warrant.$error" ng-if="vm.schemesForm.warrant.$touched">
                      <div ng-messages-include="/static/src/assets/messages.html"></div>
                  </div>
            </div>
        </div>
    </div>
</ng-form>
