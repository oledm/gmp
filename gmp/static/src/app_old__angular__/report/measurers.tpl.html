<ng-form>
    <p>{{vm.report.measurers | json}}</p>
    <h4 checkmark valid-on="{{vm.report.measurers.selected.length > 0}}">&nbsp;Выберите используемые приборы</h4>
    <table class="table selectable">
        <thead>
          <tr>
            <th></th>
            <th>Наименование прибора</th>
            <th>Тип (марка)</th>
            <th>Заводской номер</th>
            <th>Свидетельство о поверке</th>
            <th>Дата следующей поверки</th>
          </tr>
        </thead>
        <tbody>
            <tr ng-class="{success: measurer.selected}"
                ng-click="vm.setSelected(vm.report.measurers.selected, measurer)"
                ng-repeat="measurer in vm.report.measurers.all">
                <td><input type="checkbox" ng-model="measurer.selected" ng-checked="measurer.selected"></td>
                <td>{{measurer.name}}</td>
                <td>{{measurer.model}}</td>
                <td>{{measurer.serial_number}}</td>
                <td>{{measurer.verification}}</td>
                <td>{{measurer.expired_at | date:'yyyy-MM-dd'}}</td>
          </tr>
        </tbody>
    </table>
</ng-form>
